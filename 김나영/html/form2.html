
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>

    <form action="">
        <fieldset>
            <legend>수강과목</legend>
            <label>영어회화(초급)</label>
            <input type="text" value="오전 9:00~11:00" readonly>
        </fieldset>
    </form>
    <from action=""> 
        <fieldset>
            <legend>신청자</legend>
            <label>이름</label>
            <input type="text"><br>
            <label>학번</label>
            <input type="text"><br>
            <label>학과</label>
            <select name="" id="">
                <option>컴퓨터공학과</option>
                <option>컴퓨터공학과2</option>
            </select>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>교재주문</legend>
            <label>교재</label>
            <input type="text" value="1" readonly><br>
            <label>워크시트</label>
            <input type="text" value="1" readonly><br>
            <label>단체주문</label>
            <input type="text" value="10" readonly><br>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <input type="button" value="신청하기" readonly>
            <input type="button" value="다시쓰기" readonly>
        </fieldset>
    </form>
</body>
</html>
