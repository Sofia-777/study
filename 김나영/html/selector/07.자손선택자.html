<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손선택자</title>
    <style>
        #header>h1 {
            color: red;
        }
        #header>ul>li {
            color: orange;
        }

        /* table> tr > th {
            color: red;
        } 작동안함 */
        
        table> tbody> tr > th {
            color: red;
        }
    </style>

</head>

<body>
    <div id="header">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <h1>Header1</h1>
        <div>
            <h1>Div h1</h1>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <table border="1">
        <tr>
            <th>성명</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>부산광역시 부산진구</td>
        </tr>
    </table>
</body>

</html>
