<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            이 달에 신청할 과목<br>
            <input type="radio" name="subject" value="speaking" id="a"><label for="a">회화</label>
            <input type="radio" name="subject" value="grammar" id="e"><label for="e">문법</label>
            <input type="radio" name="subject" value="pops" id="w"><label for="w">모닝팝스</label>
        </fieldset>

        <fieldset>
            <legend>메일링</legend>
            메일로 받은...<br>
            <input type="checkbox" name="subject" value="speaking" id="b"><label for="b">회화</label>
            <input type="checkbox" name="subject" value="grammar" id="g"><label for="g">문법</label>
            <input type="checkbox" name="subject" value="pops" id="d"><label for="d">모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
